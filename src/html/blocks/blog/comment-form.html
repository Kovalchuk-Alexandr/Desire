<form class="comment-form">
    <h4 class="comment-form__title">Post a Comment</h4>
    <textarea class="comment-form__message" name="commentMessage" placeholder="Your comment"></textarea>
    <div class="comment-form__input-box">
        <input class="comment-form__input comment-form__input-name" type="text" placeholder="Your name">
        <input class="comment-form__input comment-form__input-mail" type="email" placeholder="Your e-mail">
    </div>

    <fieldset class="comment-form__check-box-set">
        <input class="comment-form__check-box" type="checkbox" id="rememberMe">
        <label class="comment-form__check-box-label" for="rememberMe">Remember me</label>
    </fieldset>

    <button class="btn comment-form__btn" type="submit">Submit</button>

</form>
